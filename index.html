<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>  
      <div class="circles">
        <img class="top" src="./images/bg-pattern-top.svg" alt="Top circle">
        <img class="bottom" src="./images/bg-pattern-bottom.svg" alt="Bottom circle">
      </div>
      <div class="card">
        <div class="card-header"></div>
        <div class="card-body">
          <div class="prf-img">
            <img src="./images/image-victor.jpg" alt="Profile Picutre">
          </div>
          <h1 class="name-age">
            Victor Crest
            <span class="age">26</span>
          </h1>
          <h2 class="city">London</h2>
        </div>
        <div class="card-footer">
          <div class="item">
            <h3 class="value">80K</h3>
            <h4 class="meta">Followers</h4>
          </div>
          <div class="item">
            <h3 class="value">803K</h3>
            <h4 class="meta">Likes</h4>
          </div>
          <div class="item">
            <h3 class="value">1.4K</h3>
            <h4 class="meta">Photos</h4>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
